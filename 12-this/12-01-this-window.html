<!DOCTYPE html>
<html lang="en">
  <body>
    <script>
      console.log(this); // window

      const foo = function () {
        console.log(this);
      };

      foo();
      console.log(this === window);
    </script>
    <script>
      function foo1() {
        console.log("foo1 : ", this); // window
        function bar1() {
          console.log("bar1 : ", this); // window
        }
      }
    </script>
  </body>
</html>
